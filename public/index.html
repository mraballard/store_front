<!DOCTYPE html>
<html ng-app="StoreFront">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="https://cdn.rawgit.com/twbs/bootstrap/v4-dev/dist/css/bootstrap.css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.15/angular-ui-router.js"></script>
    <script src="js/app.js"></script>
    <script src="js/storeController.js"></script>
    <script src="js/authController.js"></script>
    <script src="js/cart.js"></script>
    <script src="js/userService.js"></script>

    <title>The Store Front | App</title>
  </head>
  <body ng-controller="StoreController as storeCtrl">
    <div ng-controller="AuthController as authCtrl" class="container">
      <header class="col-md-12">
        <h1 id="index-logo"><a ui-sref="index">The Store Front</a></h1>
        <div class="" ng-show="authCtrl.user">
          <nav class="index-nav">
            <a ui-sref="home">Products</a>
            <a ng-click="storeCtrl.getOrders()" ui-sref="orders">Orders</a>
            <a ui-sref="cart">Cart</a>
            <a ng-click="authCtrl.logout()">Logout</a>
          </nav>
        </div>
        <div class="" ng-hide="authCtrl.user">
          <nav class="index-nav">
            <a ui-sref-active="active" ui-sref="login">Login</a>
            <a ui-sref-active="active" ui-sref="signup">Sign Up</a>
            <a ui-sref-active="active" ui-sref="home">Products</a>
          </nav>
        </div>
        <div class="" ng-show="authCtrl.user">
          <br>
          <h3>Welcome {{authCtrl.user.username}}</h3>
        </div>
      </header>
      <main ui-view>
      </main>
    </div>
  </body>
</html>
