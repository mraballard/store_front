<!DOCTYPE html>
<html ng-app="StoreFront">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- <link rel="stylesheet" href="http://getbootstrap.com.vn/examples/equal-height-columns/equal-height-columns.css" /> -->
    <link rel="stylesheet" type="text/css" href="css/angular-flash.css">
    <link rel="stylesheet" href="/css/bootstrap.css">
    <link rel="stylesheet" href="/css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.15/angular-ui-router.js"></script>
    <script src="js/app.js"></script>
    <script src="js/angular-flash.js"></script>
    <script src="js/storeController.js"></script>
    <script src="js/authController.js"></script>
    <script src="js/cart.js"></script>
    <script src="js/userService.js"></script>

    <title>The Store Front | App</title>
  </head>

  <body ng-controller="StoreController as storeCtrl">
    <div ng-controller="AuthController as authCtrl" class="container">
      <header class="jumbotron">
        <h1 class="page-header">
          <a ui-sref="index">The Store Front</a></h1>

        <div ng-show="authCtrl.user">
          <nav class="index-nav">
            <a ui-sref="cart"><span class="glyphicon glyphicon-shopping-cart"></span></a>
            <a ui-sref="home">Products</a>
            <a ng-click="storeCtrl.getOrders()" ui-sref="orders">Orders</a>
            <a ui-sref="password">{{authCtrl.user.username}}'s password</a>
            <a ng-click="authCtrl.logout()">Logout</a>
          </nav>
        </div>
        <div class="" ng-hide="authCtrl.user">
          <nav class="index-nav">
            <a ui-sref-active="active" ui-sref="login">Login</a>
            <a ui-sref-active="active" ui-sref="signup">Sign Up</a>
            <a ui-sref-active="active" ui-sref="home">Products</a>
          </nav>
        </div>
      </header>

      <div class="col-sm-10 col-sm-offset-1 text-center">
        <a ng-click="storeCtrl.getProducts('electronics','category')" ui-sref-active="active" ui-sref="home">Electronics</a>
        <a ng-click="storeCtrl.getProducts('furniture','category')" ui-sref-active="active" ui-sref="home">Furniture</a>
        <a ng-click="storeCtrl.getProducts('sportingGoods','category')" ui-sref-active="active" ui-sref="home">Sporting Goods</a>
        <a ng-click="storeCtrl.getProducts('petSupplies','category')" ui-sref-active="active" ui-sref="home">Pet Supplies</a>
        <a ng-click="storeCtrl.getProducts('fitness','category')" ui-sref-active="active" ui-sref="home">Fitness</a>
      </div>

      <div class="section col-xs-6 col-sm-offset-6">
        <flash-message class="alert-success" duration="2000" show-close="true" on-dismiss="myCallback(flash);"></flash-message>
      </div>

      <br>
      <br>
      <main ui-view>
      </main>

  </body>
</html>
