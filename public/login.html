<form class="form-horizontal" ng-submit="authCtrl.login(userPass)">
  <div class="form-group">
    <label for="username" class="col-sm-2 control-label"> Username</label>
    <div class="col-sm-10">
      <input ng-model="userPass.username" type="username" class="form-control" id="username" placeholder="username">
    </div>
  </div>
  <div class="form-group">
    <label for="inputPassword3" class="col-sm-2 control-label">Password</label>
    <div class="col-sm-10">
      <input ng-model="userPass.password" type="password" class="form-control" id="inputPassword3" placeholder="Password">
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <div class="checkbox">
        <label>
          <input type="checkbox"> Remember me
        </label>
      </div>
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-default">Sign in</button>
    </div>
  </div>
</form>
